    const reviewContainer = document.getElementById('wrong-answers-review');
    reviewContainer.innerHTML = '<h3>âŒ éŒ¯é¡Œæª¢è¦–èˆ‡æ­£ç¢ºç­”æ¡ˆ</h3>';
    
    let wrongCount = 0;

    currentQuiz.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const userAnswer = selected ? parseInt(selected.value) : null;
        
        if (userAnswer === q.a) {
            score++;
        } else {
            wrongCount++;
            // ç´€éŒ„éŒ¯é¡Œçµ±è¨ˆ
            missedStats[q.q] = (missedStats[q.q] || 0) + 1;
            
            // é¡¯ç¤ºéŒ¯é¡Œ review
            const div = document.createElement('div');
            div.className = 'result-item wrong';
            div.innerHTML = `
                <strong>ç¬¬ ${index + 1} é¡Œï¼š${q.q}</strong><br>
                æ‚¨çš„ç­”æ¡ˆï¼š${userAnswer !== null ? q.o[userAnswer] : 'æœªä½œç­”'}<br>
                æ­£ç¡®ç­”æ¡ˆï¼š<span style="color:green; font-weight:bold;">${q.o[q.a]}</span>
            `;
            reviewContainer.appendChild(div);
        }
    });
    
    if(wrongCount === 0) {
        reviewContainer.innerHTML = '<p style="color:green; font-weight:bold; text-align:center;">å¤ªå²å®³äº†ï¼å…¨å°ï¼ğŸ‰</p>';
    }

    // è¨ˆç®—ç™¾åˆ†æ¯”æˆç¸¾
    const totalQuestions = currentQuiz.length;
    const percentageScore = Math.round((score / totalQuestions) * 100);

    localStorage.setItem('missedStats', JSON.stringify(missedStats));
    
    // é¡¯ç¤ºçµæœ
    document.getElementById('final-score').innerText = `${percentageScore} åˆ†`;
    document.getElementById('score-details').innerText = `ç­”å° ${score} é¡Œ / å…± ${totalQuestions} é¡Œ`;
    document.getElementById('time-spent-display').innerText = `â±ï¸ ç¸½ä½œç­”æ™‚é–“ï¼š${timeString}`;
    
    document.getElementById('quiz-screen').classList.add('hidden');
    document.getElementById('quiz-timer').style.display = 'none'; // éš±è—è¨ˆæ™‚å™¨
    document.getElementById('result-screen').classList.remove('hidden');
    window.scrollTo(0, 0); // æ²å‹•åˆ°é ‚éƒ¨
}

function updateFreqMissedList() {
    const list = document.getElementById('freq-missed-list');
    const sorted = Object.entries(missedStats)
        .sort((a, b) => b[1] - a[1])
        .slice(0, 5);
    
    if (sorted.length === 0) {
        list.innerHTML = '<li>å°šç„¡è³‡æ–™</li>';
        return;
    }

    list.innerHTML = sorted.map(item => `
        <li>[éŒ¯ ${item[1]} æ¬¡] ${item[0]}</li>
    `).join('');
}

function resetStats() {
    if(confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰é¡Œç›®éŒ¯èª¤ç´€éŒ„å—ï¼Ÿ')) {
        localStorage.removeItem('missedStats');
        missedStats = {};
        updateFreqMissedList();
    }
}
